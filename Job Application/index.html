<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Job Application
                <span class="small_title">(Web)</span>
            </h1>
            <form action="">
                <div class="section1">
                    <div class="section_a">
                        <label for="">First Name</label>
                        <input type="text" placeholder="Enter First Name...">
                    </div>
                    <div class="section_a">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Enter Last Name...">
                    </div>
                    <div class="section_a">
                        <label for="">E-mail</label>
                        <input type="E-mail" placeholder="Enter E-mail">
                    </div>
                    <div class="section_a">
                        <label for="">Job Role</label>
                        <select name="" id="">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full_Stack">Full Stack Developer</option>
                            <option value="UI_UX">UI_UX Designer</option>
                        </select>
                    </div>
                    <div class="section_Add">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="20" rows="2"
                            placeholder="Enter Address..."></textarea>
                    </div>
                    <div class="section_a">
                        <label for="">City</label>
                        <input type="text" placeholder="Enter City">
                    </div>
                    <div class="section_a">
                        <label for="">Pincode</label>
                        <input type="number" placeholder="Enter pincode">
                    </div>
                    <div class="section_a">
                        <label for="">Date</label>
                        <input type="date" placeholder="Enter Date">
                    </div>
                    <div class="section_Upload">
                        <label for="">Upload Your CV</label>
                        <input type="file" placeholder="Enter CV">
                    </div>
                </div>
                <div class="button_Conatiner"><button type="submit">Apply Now</button></div>
            </form>
        </div>
    </div>
</body>

</html>
